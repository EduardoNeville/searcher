
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./elasticsearch_data:/usr/share/elasticsearch/data
      - /home/eduardoneville:/home/user:ro  # Mount user's home directory as read-only
    networks:
      - search_network

  backend:
    build: ./backend
    container_name: search_backend
    ports:
      - "3001:3001"
    volumes:
      - /home/eduardoneville:/home/user:ro  # Mount user's home directory as read-only
      - /home/eduardoneville/.file_open_commands:/app/file_commands  # Writable directory for commands
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - search_network


volumes:
  elasticsearch_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./elasticsearch_data

networks:
  search_network:
    driver: bridge
